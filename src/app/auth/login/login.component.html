<div class="auth">
  <header class="auth__header">
    <div class="auth__brand">LinguaForces</div>
    <div class="auth__actions">
      <button class="btn btn--ghost" [routerLink]="'/login'">Login</button>
      <button class="btn btn--primary" [routerLink]="'/register'">Register</button>
    </div>
  </header>

  <main class="auth__main">
    <section class="auth__card card">
      <h1 class="auth__title">Bienvenido de nuevo</h1>
      <p class="auth__subtitle">
        Inicia sesión y accede a ejercicios hechos a tu medida
      </p>

      <form (ngSubmit)="login()" [formGroup]="form">
        <label for="email" class="auth__label">Correo electrónico</label>
        <input id="email" type="email" class="auth__input" placeholder="m@example.com" 
        name="email" required formControlName="email"/>
        <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="error">
          <small *ngIf="controlHasError('email', 'required')">Correo requerido.</small>
          <small *ngIf="controlHasError('email', 'email')">Correo inválido.</small>
        </div>

        <label for="password" class="auth__label">Contraseña</label>
        <input id="password" type="password" class="auth__input" placeholder="**********" 
        name="password" required minlength="6" formControlName="password"/>
        <div
          *ngIf="form.get('password')?.invalid && form.get('password')?.touched"
          class="error">
          <small *ngIf="controlHasError('password', 'required')">Contraseña requerida.</small>
        </div>
        <button type="submit" class="btn btn--primary auth__button" [disabled]="form.invalid">
          Iniciar sesión
        </button>
      </form>

      <p class="auth__foot">
        ¿No tienes cuenta? <a href="#">Regístrate</a>
      </p>
    </section>
  </main>

  <footer class="auth__footer">
    <p>2024 LinguaForces. All rights reserved</p>
    <nav class="footer__nav">
      <a href="#">Terms</a>
      <a href="#">Privacy</a>
      <a href="#">Contact</a>
    </nav>
  </footer>
</div>
