<div class="auth">
  <app-auth-header></app-auth-header>

  <main class="auth__main">
    <section class="auth__card card">
      <h2 class="auth__title">Código expirado</h2>
      <p class="auth__text">
        Tu código de verificación ha expirado. Por favor, solicita uno nuevo para continuar con el proceso de registro.
      </p>
      <p class="auth__text">
        ¿No recibiste el código?
        <a class="auth__link" (click)="resendVerification()">Enviar otro código</a>
      </p>
    </section>
  </main>

  <app-footer></app-footer>
</div>
