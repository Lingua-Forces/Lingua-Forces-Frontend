<h3 *ngIf="title" class="chart-title">{{ title }}</h3>
<ngx-charts-polar-chart
  [view]="[400,225]"
  [results]="data"
  [xAxis]="true"
  [yAxis]="true"
  [legend]="false"
  [showXAxisLabel]="false"
  [showYAxisLabel]="false"
  [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel"
  [yAxisMinScale] = 5
  [autoScale]="true">
</ngx-charts-polar-chart>
